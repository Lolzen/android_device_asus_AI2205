#
# ASUS ROG Phone 7 (AI2205) P2P Supplicant Overlay Configuration
# WiFi Direct Gaming Optimizations
# Android 15 WiFi Direct HAL
#

# P2P Device configuration
driver_param="use_p2p_group_interface=1p2p_device=1"
update_config=1
device_name=ASUS_ROG_Phone_7
device_type=10-0050F204-5
os_version=01020300

# P2P optimizations for gaming
p2p_listen_reg_class=81
p2p_listen_channel=6
p2p_oper_reg_class=115
p2p_oper_channel=36
p2p_go_intent=7
p2p_add_cli_chan=1
p2p_pref_chan=81:1,81:6,81:11,115:36,115:40,115:44,115:48,124:149,124:153,124:157,124:161

# WiFi Direct concurrent operation
concurrent_operations=1
p2p_concurrent_search=1
p2p_group_idle=300
p2p_go_max_inactivity=300

# Gaming-specific P2P settings
p2p_search_delay=100
p2p_go_ht40=1
p2p_go_vht=1
p2p_go_he=1
p2p_disabled=0

# WPS configuration for P2P
wps_cred_processing=2
wps_cred_add_sae=1

# P2P invitation optimization
p2p_invite_go_freq=0
p2p_no_group_iface=0

# Miracast/Screen sharing optimizations
miracast_mode=1
wifi_display=1

# Enhanced security for P2P
p2p_group_capab=1
persistent_reconnect=1

# Low latency P2P for gaming
p2p_intra_bss=1
ap_max_inactivity=300
ignore_broadcast_ssid=0

# P2P device discovery optimization
p2p_find_timeout=30
p2p_search_threshold=-45

# Android 15 P2P features
p2p_6ghz_disable=0
p2p_go_edmg=0