# ASUS ROG Phone 7 (AI2205) WPA Supplicant Overlay Configuration
# WiFi 6E Gaming Optimizations - Snapdragon 8 Gen 2
# Android 15 WiFi HAL v1.6
#

# Disable PMKSA caching for gaming stability
disable_scan_offload=1
p2p_disabled=0
driver_param="use_p2p_group_interface=1"

# Gaming optimizations
bgscan="simple:30:-45:300"
scan_cur_freq=1
ap_scan=1

# WiFi 6E support - 6GHz band
country=US
freq_list=2412 2437 2462 5180 5200 5220 5240 5260 5280 5300 5320 5500 5520 5540 5560 5580 5600 5620 5640 5660 5680 5700 5720 5745 5765 5785 5805 5825 6055 6075 6095 6115 6135 6155 6175 6195 6215 6235 6255 6275 6295 6315 6335 6355 6375 6395 6415 6435 6455 6475 6495 6515 6535 6555 6575 6595 6615 6635 6655 6675 6695 6715 6735 6755 6775 6795 6815 6835 6855 6875 6895 6915 6935 6955 6975 6995 7015 7035 7055 7075 7095 7115

# ROG Gaming WiFi Features
network={
    priority=10
    scan_ssid=1
    key_mgmt=WPA-PSK WPA2-PSK WPA3-SAE
    proto=RSN WPA
    pairwise=CCMP TKIP
    group=CCMP TKIP
    ieee80211w=1
    sae_groups=19 20 21
}

# Fast BSS Transition (802.11r) for seamless roaming
fast_reauth=1
interworking=1
hs20=1

# Low latency gaming optimizations
beacon_int=100
dtim_period=1
rts_threshold=2347
fragm_threshold=2346

# Power management - balanced for gaming
power_save=0
scan_passive_time=110
scan_active_time=25

# WiFi 6 features
he_enabled=1
he_basic_mcs_nss_set=65535
he_su_beamformer=1
he_su_beamformee=1
he_mu_beamformer=0
he_twt_required=0

# WiFi 6E specific - 6GHz
he_6ghz_band_cap=1
he_6ghz_reg_pwr_type=0

# Security enhancements for Android 15
wpa3_sae_groups=19 20 21
owe_groups=19 20 21
sae_pwe=2
fils_realm="realm.example.com"

# OWE (Opportunistic Wireless Encryption)
owe_only=0
owe_ptk_workaround=0

# DPP (Device Provisioning Protocol) Android 15
dpp_config_processing=1

# OCE (Optimized Connectivity Experience)
oce=1
beacon_prot=1