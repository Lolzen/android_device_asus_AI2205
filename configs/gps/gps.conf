# ASUS ROG Phone 7 GPS Configuration
# Qualcomm SM8550 (Snapdragon 8 Gen 2) GPS HAL Configuration
# Android 15 Compatible

#####################################
# GENERAL CONFIGURATION
#####################################

# GPS HAL process name
PROCESS_NAME=gps

# Intermediate position report, 1=enable, 0=disable
INTERMEDIATE_POS=0

# Accuracy threshold for intermediate positions (in meters)
ACCURACY_THRES=5000

# Enable printing of debug messages to stdout
DEBUG_LEVEL=3

# Supl version 1.0
SUPL_VER=0x20000

# Emergency SUPL, 1=enable, 0=disable
SUPL_ES=0

#####################################
# DEBUGGING AND LOGGING
#####################################

# Verbose debug logging in engine, default is off
# To enable, uncomment this line
# GPS_DEBUG_LOG_LEVEL=255

# Select Positioning Protocol on A-GLONASS system
# 0x1: RRC CPlane
# 0x2: RRLP UPlane
# 0x4: LLP Uplane
A_GLONASS_POS_PROTOCOL_SELECT=0

#####################################
# SUPL CONFIGURATION
#####################################

# SUPL_HOST=supl.google.com or IP
# SUPL_HOST=supl.qcomgps.net
SUPL_HOST=supl.google.com
SUPL_PORT=7275
SUPL_NO_SECURE_PORT=3425
SUPL_SECURE_PORT=7275
SUPL_MODE=1

# Assisted GPS mode
# STANDALONE = 0
# MS_BASED = 1
# MS_ASSISTED = 2
GPS_MODE=1

#####################################
# LTE POSITIONING PROTOCOL
#####################################

# LTE Positioning Protocol
# 0x1: LPP_User_Plane
# 0x2: LPP_Control_Plane
LPP_PROFILE=0x3

#####################################
# NMEA PROVIDER CONFIGURATION
#####################################

# NMEA provider (1=Modem Processor, 0=Application Processor)
NMEA_PROVIDER=1

# Mark if it is a QZSS capable target or not
QZSS_CAPABLE=1

#####################################
# DR CONFIGURATION
#####################################

# Vehicle Network Provider [0=OFF,1=ON]
VNW_ACCURACY=150

# DR engine mode [0=AUTO, 1=ALWAYS_ON]
DR_ENGINE_MODE=1

# DR sync mode [0=GPS, 1=AP, 2=APDR]
DR_SYNC_ENABLED=0

#####################################
# INDOOR POSITIONING CONFIGURATION
#####################################

# Indoor Positioning Controls
# 0: Enable indoor positioning
# 1: Disable indoor positioning
INDOOR_POS=0

#####################################
# AGPS SERVER CONFIGURATION
#####################################

# FOR SUPL SUPPORT over UMTS and GSM CDMA
AGPS_SERVER=SUPL
AGPS_SERVER_HOST=supl.google.com
AGPS_SERVER_PORT=7275

# FOR C2K PDE SUPPORT
AGPS_CDMA_SERVER=cdma-agps03.google.com
AGPS_CDMA_PORT=7275

#####################################
# NTP SERVER CONFIGURATION
#####################################

# NTP server for time injection
NTP_SERVER=time.android.com

# XTRA CA path
XTRA_CA_PATH=/system/etc/security/cacerts

#####################################
# ROG PHONE SPECIFIC OPTIMIZATIONS
#####################################

# Gaming mode GPS optimization
GPS_GAMING_MODE=1

# Enhanced location accuracy for gaming
GAMING_LOCATION_ACCURACY=1

# Quick GPS fix for gaming applications
GAMING_QUICK_FIX=1

# ROG specific GPS power management
GPS_POWER_MODE=PERFORMANCE

#####################################
# QUALCOMM SM8550 SPECIFIC SETTINGS
#####################################

# Qualcomm location feature mask
# GPS = 0x01, GLONASS = 0x02, GALILEO = 0x04, BEIDOU = 0x08, QZSS = 0x10, NAVIC = 0x20
LOC_FEATURE_MASK=0x3F

# Disable/Enable Measurement Corrections
MEASUREMENT_CORRECTIONS_ENABLED=1

# Disable/Enable Robust Location
ROBUST_LOCATION_ENABLED=1

# Single shot location request timeout in seconds
SINGLE_SHOT_TIMEOUT=60

# GNSS assistance data cache time in seconds
ASSISTANCE_DATA_TIMEOUT=86400

#####################################
# ANDROID 15 SPECIFIC FEATURES
#####################################

# Android 15 GNSS HAL 3.0 features
GNSS_HAL_VERSION=3.0

# Enhanced privacy controls
PRIVACY_LOCK_ENABLED=0

# Location context support
LOCATION_CONTEXT_ENABLED=1

# Battery optimization for location
BATTERY_OPTIMIZATION_ENABLED=1
